<table class="table table-striped">  
    <thead>  
        <tr>  
          <th>albumId</th>  
          <th>id</th>  
          <th>title</th>
          <th>completed</th>
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let todo of todos">  
        <td>{{ todo.userId }}</td>  
        <td>{{ todo.id }}</td>  
        <td>{{ todo.title }}</td>
        <td>{{ todo.completed }}</td>
      </tr>  
    </tbody>  
  </table>
